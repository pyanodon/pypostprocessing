[mod-setting-description]
pypp-big-inventory-gui=Увеличивает размер инвентаря, чтобы вместить больше значков рецептов. Хорошо смотрится с "плоским" режимом интерфейса.
pypp-compactified-recipe-tooltips=Всплывающие подсказки рецептов занимают меньше места на экране благодаря удалению лишней информации в разделе "делается в". Если рецепт изготавливается в нескольких уровнях одной машины, отображается только первый уровень машины.
pypp-extended-recipe-signals=Добавляет сигналы рецептов в комбинаторы для динамического переключения рецептов и добавляет текст, указывающий на выход основного продукта, в название многих рецептов. Вызывает несколько ненужных дублирующихся сигналов.
pypp-no-globals=Выводит предупреждение при записи в недокументированную глобальную переменную или при обращении к неопределённой. В будущем это будет включено по умолчанию и приведёт к краху игры.
pypp-click-lock-duration=Продолжительность блокировки в секундах.\nУвеличьте это значение, если вы видите случайные нажатия сразу после открытия меню.

[command-help]
check-technology-consistency=Сравнивает технологии с их прототипами, чтобы убедиться, что они не были скрыты или отключены ненадлежащим образом.\nЭто следует использовать только в том случае, если вы сталкиваетесь с взаимоблокировками из-за кажущихся бесхозными технологий.

[command-output]
fixed-technology=Исправлена несоответствующая технология: __1__
consistency-check-complete=Проверка технологий завершена, хорошего дня.
update-note=[color=yellow]Заметки об обновлении __1__:[/color] __2__

