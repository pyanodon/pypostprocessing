[mod-setting-description]
pypp-verbose-logging=Genera registros detallados para depurar errores de dependencias.
pypp-big-inventory-gui=Aumenta el tamaño de la interfaz gráfica para que mas iconos de recetas sean visibles. Funciona bien con la interfaz en modo "plano".
pypp-compactified-recipe-tooltips=Hace que las descripciones de las recetas ocupen menos espacio removiendo la información redundante encontrada en la sección "Fabricado en". Si una receta puede hacerse en varios niveles de una maquina, solo la primera se mostrara.
pypp-extended-recipe-signals=Añade señales de recetas a los combinadores para permitir cambios de recetas dinámicos, también a muchas recetas se les agrega texto indicando el rendimiento de su producto principal. Causa que muchas señales de dupliquen innecesariamente.
pypp-no-globals=Imprime una advertencia al escribir en una variable global no documentada o al acceder a una que no este definida. En un futuro esta opción estará activada por defecto y cerrara automáticamente el juego.
pypp-click-lock-duration=Duración del bloqueo en segundos.\nIncrementa el numero si notas clicks accidentales justo después de abrir un menu.

