[mod-setting-description]
pypp-verbose-logging=Створює детальні звіти для налагодження помилок залежностей
pypp-big-inventory-gui=Збільшує розмір графічного інтерфейсу меню персонажа, щоб розмістити більше іконок рецептів. Добре працює з «плоским» режимом користувацького інтерфейсу.
pypp-compactified-recipe-tooltips=Видаляє зайву інформацію в розділі «вироблено в». Тепер підказки займають менше місця на екрані. Якщо рецепт виготовляється у кількох рівнях однієї машини, буде показано лише перший рівень.

[command-help]
check-technology-consistency=Звіряє технології з їхніми прототипами, щоб переконатися, що вони не приховані та не вимкнені неналежним чином.\nЦе слід використовувати лише, якщо ви стикаєтеся з безвихідними ситуаціями, так наче у дереві технологій бракує відповідних технологій.

