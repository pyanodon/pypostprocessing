[mod-setting-description]
pypp-verbose-logging=Genereert gedetaileerde logbestanden om afhankelijksheidsfouten te debuggen.
pypp-big-inventory-gui=Vergroot het inventaris-GUI zodat er meer recepticonen passen. Werkt goed met "platte" GUI modus.
pypp-compactified-recipe-tooltips=Zorgt ervoor dat recepttooltips minder schermruimte opnemen door overbodige informatie te verwijderen in de "gemaakt in" sectie. Als een recept in meerdere niveaus van dezelfde machine gemaakt wordt, wordt alleen het eerste niveau laten zien.
pypp-extended-recipe-signals=Voegt een receptsignaal toe aan combinatoren om dynamische receptschakelen toe te staan en voegt tekst toe die het hoofdproduct aangeeft aan de naam van het recept. Creëert veel onnodige, identieke signalen.

[command-help]
check-technology-consistency=Controleert technologiën ten opzichte van hun prototypen om te garanderen dat ze niet onjuist verborgen of uitgeschakeld zijn.\nDit moet alleen gebruikt worden als je jezelf in een deadlock bevindt veroorzaakt door schijnbare verdwenen technologiën.

[command-output]
