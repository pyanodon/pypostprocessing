[mod-setting-description]
pypp-verbose-logging=Génère des journaux détaillés pour le débogage des erreurs de dépendance
pypp-big-inventory-gui=Augmente la taille de l’interface d’inventaire pour s’adapter à plus d’icônes de recette. Fonctionne bien avec le mode GUI "plat".
pypp-compactified-recipe-tooltips=Les infobulles de recette prennent moins d’espace sur l’écran en supprimant les informations redondantes dans la section "fabriqué par". Si une recette est réalisée dans plusieurs niveaux de la même machine, seul le premier niveau de la machine est affiché.
pypp-extended-recipe-signals=Ajoute des signaux de recette aux combinateurs pour permettre le changement dynamique de recette et ajoute du l'info indiquant le rendement principal du produit au nom des recettes. Provoque plusieurs signaux en double inutiles.

