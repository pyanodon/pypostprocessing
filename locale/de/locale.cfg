[mod-setting-name]
pypp-big-inventory-gui=Großes Inventar-GUI
pypp-compactified-recipe-tooltips=Kompakte Rezept-Tooltips
pypp-extended-recipe-signals=Rezept-Signale hinzufügen

[mod-setting-description]
pypp-big-inventory-gui=Erhöht die Größe des Inventar-GUIs, um mehr Rezept-Icons anzuzeigen. Funktioniert gut im "Reiterlosen Spieler-Menü".
pypp-compactified-recipe-tooltips=Macht Rezept-Tooltips kompakter, indem redundante Informationen im Bereich "Hergestellt in" entfernt werden. Wenn ein Rezept in mehreren Stufen derselben Maschine hergestellt werden kann, wird nur die erste Maschinenstufe angezeigt.
pypp-extended-recipe-signals=Fügt Rezeptsignale zu Kombinatoren hinzu, um dynamisches Umschalten von Rezepten zu ermöglichen, und ergänzt viele Rezeptnamen um den Hauptertrag. Verursacht viele unnötige doppelte Signale.

[command-help]
check-technology-consistency=Überprüft Technologien anhand ihrer Prototypen, um sicherzustellen, dass sie nicht unsachgemäß ausgeblendet oder deaktiviert wurden.\nDiese Einstellung sollte nur verwendet werden, wenn Deadlocks durch scheinbar verwaiste Technologien auftreten.

[command-output]
fixed-technology=Nicht übereinstimmende Technologie behoben: __1__
consistency-check-complete=Technologieüberprüfung abgeschlossen. Einen schönen Tag noch.

