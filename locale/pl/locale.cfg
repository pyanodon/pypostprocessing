[mod-setting-description]
pypp-big-inventory-gui=Zwiększa rozmiar GUI ekwipunku, aby pomieścić więcej ikon receptur. Działa dobrze w trybie „płaskiego” GUI.
pypp-compactified-recipe-tooltips=Sprawia, że podpowiedzi przepisów zajmują mniej miejsca na ekranie poprzez usunięcie zbędnych informacji w sekcji „wyprodukowane w”. Jeśli przepis jest wykonany na wielu poziomach tej samej maszyny, wyświetlana jest tylko pierwsza maszyna.
pypp-extended-recipe-signals=Dodaje sygnały receptur do kombinatorów, aby umożliwić dynamiczne przełączanie receptur, oraz dodaje tekst wskazujący wydajność głównego produktu do nazwy wielu receptur. Powoduje kilka niepotrzebnych zduplikowanych sygnałów.
pypp-no-globals=Wyświetla ostrzeżenie podczas zapisywania do nieudokumentowanej zmiennej globalnej lub uzyskiwania dostępu do zmiennej, która nie jest zdefiniowana. W przyszłości będzie to domyślnie włączone podczas awarii gry.
pypp-click-lock-duration=Czas trwania blokady w sekundach. \nZwiększ wartość, jeśli zauważysz przypadkowe kliknięcia zaraz po otwarciu menu.

[command-help]
check-technology-consistency=Sprawdza technologie względem ich prototypów, aby upewnić się, że nie są one nieprawidłowo ukryte lub wyłączone.\nNależy tego używać tylko w przypadku wystąpienia zablokowań spowodowanych przez technologie, które wydają się być osierocone.

